<div class="topContainer">
  <div class="main">
    <input type="checkbox" id="chk" aria-hidden="true">
    <div class="signup">
      <form [formGroup]="userData" (ngSubmit)="Submit_data()">
        <label for="chk" aria-hidden="true">Sign up</label>
        <div class="form-group">
        <input type="text"  name="name"   placeholder="Enter the User name" formControlName="username"[(ngModel)]="signupObj.userName" [ngClass]="{ 'is-invalid': submitted && f['username'].errors }">
        <div *ngIf="!submitted && f['username'].errors &&f['username'].touched" class="invalid-feedback">
          <div *ngIf="f['username'].errors['required']">Username is required</div>
          <div *ngIf="f['username'].errors['minlength']">
            Username must be at least 6 characters
          </div>
          <div *ngIf="f['username'].errors['maxlength']">
            Username must not exceed 20 characters
          </div>
        </div>
      </div>
      <input type="email" name="email" placeholder="Enter your mail id"  formControlName="email" [(ngModel)]="signupObj.email" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"> 
      <div *ngIf="!submitted && f['email'].errors && f['email'].touched" class="invalid-feedback">
        <div *ngIf="f['email'].errors['required']">Email is required</div>
        <div *ngIf="f['email'].errors['email']">Email is invalid</div>
      </div>
       
        <input type="password" name="pswd" placeholder="Enter the Password" formControlName="password" [(ngModel)]="signupObj.password"  [ngClass]="{ 'is-invalid': submitted && f['password'].errors }">
        <div *ngIf="!submitted && f['password'].errors && f['password'].touched" class="invalid-feedback">
          <div *ngIf="f['password'].errors['required']">Password is required</div>
          <div *ngIf="f['password'].errors['minlength']">
            Password must be at least 6 characters
          </div>
          <div *ngIf="f['password'].errors['maxlength']">
            Username must not exceed 40 characters
          </div>
        </div>
        <button (click)="onSignUp();btnClick();" >Sign up</button>
       
      </form>
    </div>

    <div class="login" >
    <div class="login-1">
      <form [formGroup]="userData" (ngSubmit)="Submit_data()">
        <label id="login" for="chk" aria-hidden="true">Login</label>
        <input type="text" name="userName" placeholder="User Name" formControlName="username" [(ngModel)]="loginObj.userName">
       
        <input type="password" name="password" placeholder="Password"formControlName="password"  [(ngModel)]="loginObj.password">
       
        <button (click)="onLogin()">Login</button>
      </form> 
    </div>
         
    </div>
  </div>
</div>
